<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="styles/reset.css" />
		<link type="text/css" rel="stylesheet" href="styles/main.css" />
		<title>Google</title>
	</head>
	
	<body>
		<!-- Top bar -->
		<ul id="topframe">
			<li class="barelements"><span id="name">Tyler</span></li>
			<li class="barelements"><a class="barlink" href="#">Gmail</a></li>
			<li class="barelements"><a class="barlink" href="#">Images</a></li>
			<li class="bargraphics" id="apps">
				<a class="charms" href="#">
					<img src="http://i.imgur.com/wSUp2BG.png" />
				</a>
			</li>
			<li class="bargraphics" id="bell">
				<a class="charms" href="#">
					<img src="http://i.imgur.com/q1g3Liu.png" />
				</a>
			</li>
			<li class="bargraphics" id="portrait">
				<a class="portrait" href="#">
					<img src="https://lh5.googleusercontent.com/-eMk4TH-UgG8/AAAAAAAAAAI/AAAAAAAAAAA/VOw_sfATTuw/s32-c/photo.jpg" />
				</a>
			</li>
		</ul>
		
		<!-- Logo and search field -->
		<center>
			<!-- Google Logo -->
			<div id="g_logo"><img alt="Google" src="https://www.google.com/images/srpr/logo11w.png" /></div>
			
			<!-- Searchbar & Buttons -->
			<div id="g_form">
			
				<!-- Begin Form -->
				<form action="#" method="POST">
				
					<!-- Searchbar Frame -->
					<div id="searchbar">
					
						<!-- The Input -->
						<input id="searchinput" type="text" name="Search" alt="Search" />
					</div>
					
					<!-- Buttons -->
					<div id="buttons">
					
						<!-- Google Search -->
						<div class="submits">
							<button id="ggs" class="click" name="ggs">Google Search</button>
						</div>
						
						<!-- I'm feeling lucky -->
						<div class="submits">
							<button id="ifl" class="click" name="ggs">I'm Feeling Lucky</button>
						</div>
						
						<!-- Microphone -->
						<div id="mic">
							<img src="data:image/gif;base64,R0lGODlhHAAmAKIHAKqqqsvLy0hISObm5vf394uLiwAAAP///yH5BAEAAAcALAAAAAAcACYAAAO9eLpMIMYIQJi9DcYtKv6KtnHgB4yoAZSXKAyDy1rjoAzjzOQLrx8+4OanCAZnxiExGSEKmz3lj2lwUq3SZ3WZPbKuXGgxu9t4tLYDTkpIRQILF0x2G4lWipM7gj/oJQUkcXsCDCIFATULBCIcZ2tvB3QLDxETFnR/BgU/gRt9jX0gnpYMkJZpFzEoqQqJKAIBaQOVKHAXr3t7txgBjboSvB8EpLoFZywOAo3LFE5lYs/QW9LT1TRk1V7S2xYJADs=" />
						</div>
					</div>
				</form>
			</div>
		</center>
		
		<!-- Bottom bar -->
		<div id="bottombar">
			<ul id="bleft">
				<li class="botelement"><a class="barlink" href="#">Advertising</a>
				</li>
				<li class="botelement"><a class="barlink" href="#">Business</a>
				</li>
				<li class="botelement"><a class="barlink" href="#">About</a>
				</li>
			</ul>
			
			<ul id="bright">
				<li class="botelement"><a class="barlink" href="#">Privacy</a>
				</li>
				<li class="botelement"><a class="barlink" href="#">Terms</a>
				</li>
				<li class="botelement"><a class="barlink" href="#">Settings</a>
				</li>
			</ul>
		</div>
	</body>
</html>
