<!DOCTYPE html>
<html>
	<head>
		<!-- <link type="text/css" rel="stylesheet" href="styles/reset.css" /> -->
		<link type="text/css" rel="stylesheet" href="styles/main.css" />
		<title>Google</title>
	</head>
	
	<body>
		<!-- Top bar -->
		<div id="topframe">
		
			<!-- Main links -->
			<div class="barelements"><span id="name">Tyler</span></div>
			<div class="barelements"><a class="barlink" href="#">Gmail</a></div>
			<div class="barelements"><a class="barlink" href="#">Images</a></div>
			
			<!-- Graphic links -->
			<div class="bargraphics">
				<a class="charms" id="apps" href="#"><img src="http://i.imgur.com/wSUp2BG.png"></img></a>
			</div>
			<div class="bargraphics"></div>
			<div class="bargraphics"></div>
		</div>
		
		<!-- Logo and search field -->
		<center>
			<!-- Google Logo -->
			<div id="g_logo"><img alt="Google" src="https://www.google.com/images/srpr/logo11w.png" /></div>
			
			<!-- Searchbar & Buttons -->
			<div id="g_form">
			
				<!-- Begin Form -->
				<form action="#" method="POST">
				
					<!-- Searchbar Frame -->
					<div id="searchbar">
					
						<!-- The Input -->
						<input id="searchinput" type="text" name="Search" alt="Search" />
					</div>
					
					<!-- Buttons -->
					<div id="buttons">
					
						<!-- Google Search -->
						<div class="submits">
							<button id="ggs" class="click" name="ggs">Google Search</button>
						</div>
						
						<!-- I'm feeling lucky -->
						<div class="submits">
							<button id="ifl" class="click" name="ggs">I'm Feeling Lucky</button>
						</div>
					</div>
				</form>
			</div>
		</center>
	</body>
</html>
